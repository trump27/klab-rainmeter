[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Variables]
@include=#@#base.inc

;;-----------
;; Measure
;;-----------

[MeasureDate]
Measure=Time
Format=%YîN %#måé %#dì˙ %aójì˙ %H:%M
Substitute="Sun":"ì˙","Mon":"åé","Tue":"âŒ","Wed":"êÖ","Thu":"ñÿ","Fri":"ã‡","Sat":"ìy"
UpdateDivider=10

[MeasureOSVersion]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=SOFTWARE\Microsoft\Windows NT\CurrentVersion
RegValue=ProductName
Substitute="  ":""
UpdateDivider=-1

[MeasureOS_BITS]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_BITS
UpdateDivider=-1

[MeasureCOMPUTER_NAME]
Measure=Plugin
Plugin=SysInfo
SysInfoType=COMPUTER_NAME
UpdateDivider=-1

[MeasureCPUName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
Substitute="  ":""
UpdateDivider=-1

[MeasureManufacturerName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\BIOS
RegValue=BaseBoardManufacturer
UpdateDivider=-1

[MeasureBaseBoardProductName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\BIOS
RegValue=BaseBoardProduct
UpdateDivider=-1

;;-----------
;; Meter
;;-----------

[Background]
Meter=Image
X-0
Y=0
W=#Width#
H=130
SolidColor=#BackgroundColor#


[Title]
Meter=String
MeterStyle=StyleTitle
Text="INFORMATION"

[MeterDate]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureDate
FontSize=(#FontSize#+2)
FontColor=25,155,232
X=5
Y=0R

[MeterOSVersion]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureOSVersion
Prefix="OS Version : "
X=5
Y=5R

[MeterOS_BITS]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureOS_BITS
Text="OS Bit : %1bit"
NumOfDecimals=0
X=5
Y=0R

[MeterCOMPUTER_NAME]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureCOMPUTER_NAME
Prefix="Computer Name : "
X=5
Y=0R

[MeterManufacturerName]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureManufacturerName
MeasureName2=MeasureBaseBoardProductName
Text="Motherboard : %1 %2"
X=5
Y=10R

[MeterCPUNAME]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureCPUName
Prefix="Processor Name : "
ClipStringW=(#Width#-5)
ClipString=2
X=5
Y=0R
