;;-----------
;; Meter
;;-----------

[Background]
Meter=Image
X-0
Y=0
W=#Width#
H=180
SolidColor=#BackgroundColor#

[Title]
Meter=String
MeterStyle=StyleTitle
Text="PROCESS"



; --- process 1 ---
[MeterProcess$1]
Meter=STRING
MeterStyle=StyleText
MeasureName=MeasureProcess$1
X=5
Y=0R
Group=Proc1

[MeterProcess%1]
Meter=STRING
MeterStyle=StyleText | Style%
MeasureName=MeasureProcess%1
Group=Proc1

[MeterBar1]
Meter=BAR
MeterStyle=#BarBlue#
MeasureName=MeasureProcess%1
Group=Proc1

