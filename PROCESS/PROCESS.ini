[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Variables]
@include=#@#base.inc
UpdateDivider=2


;; style
[Style%]
Percentual=1
NumOfDecimals=2
Text=%1%
X=3R
Y=0r

;;-----------
;; Measure
;;-----------

[MeasureCPUMax]
Measure=Plugin
Plugin=AdvancedCPU
UpdateDivider=#UpdateDivider#

; --- proc 1 ---
[MeasureProcess$1]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle
TopProcess=2
UpdateDivider=#UpdateDivider#

[MeasureProcess%1]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle
TopProcess=1
MaxValue=[MeasureCPUMax]
DynamicVariables=1
IfEqualValue=0
IfEqualAction=!HideMeterGroup Proc1
IfAboveValue=0
IfAboveAction=!ShowMeterGroup Proc1
UpdateDivider=#UpdateDivider#

; --- proc 2 ---
[MeasureProcess$2]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[MeasureProcess$1]
TopProcess=2
DynamicVariables=1
UpdateDivider=#UpdateDivider#

