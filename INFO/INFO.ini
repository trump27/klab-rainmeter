[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Variables]
@include=#@#base.inc

;;-----------
;; Measure
;;-----------

[MeasureDate]
Measure=Time
Format=%YîN %#måé %#dì˙ %aójì˙ %H:%M
Substitute="Sun":"ì˙","Mon":"åé","Tue":"âŒ","Wed":"êÖ","Thu":"ñÿ","Fri":"ã‡","Sat":"ìy"

[MeasureOSVersion]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_VERSION
UpdateDivider=-1

[MeasureOS_BITS]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_BITS
UpdateDivider=-1

[MeasureCOMPUTER_NAME]
Measure=Plugin
Plugin=SysInfo
SysInfoType=COMPUTER_NAME
UpdateDivider=-1

;;-----------
;; Meter
;;-----------

[Background]
Meter=Image
X-0
Y=0
W=#Width#
H=80
SolidColor=#BackgroundColor#


[Title]
Meter=String
MeterStyle=StyleTitle
Text="INFORMATION"

[MeterDate]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureDate
X=5
Y=0R

[MeterOSVersion]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureOSVersion
Prefix="OS Version "
X=5
Y=5R

[MeterOS_BITS]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureOS_BITS
Text="OS Bit %1bit"
NumOfDecimals=0
X=5
Y=0R

[MeterCOMPUTER_NAME]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureCOMPUTER_NAME
Prefix="Computer Name "
X=5
Y=0R


