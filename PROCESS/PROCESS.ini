;;-----------
;; Meter
;;-----------

[Background]
Meter=Image
X-0
Y=0
W=#Width#
H=180
SolidColor=#BackgroundColor#

[Title]
Meter=String
MeterStyle=StyleTitle
Text="PROCESS"



; --- proc 1 ---
[MeterProcName1]
Meter=STRING
MeterStyle=StyleText
MeasureName=MeasureProcName1
X=5
Y=0R
Group=Proc1
;ClipString=1

[MeterProcPerc1]
Meter=STRING
MeterStyle=StyleText
MeasureName=MeasureProcPerc1
Percentual=1
NumOfDecimals=2
Text=%1%
X=3R
Y=0r
Group=Proc1

[MeterBar1]
Meter=BAR
MeterStyle=#BarBlue#
MeasureName=MeasureProcPerc1
Group=Proc1

