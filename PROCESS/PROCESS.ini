[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Variables]
@include=#@#base.inc
UpdateDivider=2

;;-----------
;; Measure
;;-----------

[MeasureCPUMax]
Measure=Plugin
Plugin=AdvancedCPU
UpdateDivider=#UpdateDivider#

; --- proc 1 ---
[MeasureProcName1]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle
TopProcess=2
UpdateDivider=#UpdateDivider#

[MeasureProcPerc1]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle
TopProcess=1
MaxValue=[MeasureCPUMax]
DynamicVariables=1
IfEqualValue=0
IfEqualAction=!HideMeterGroup Proc1
IfAboveValue=0
IfAboveAction=!ShowMeterGroup Proc1
UpdateDivider=#UpdateDivider#

; --- proc 2 ---
[MeasureProcName2]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle;[MeasureProcName1]
TopProcess=2
DynamicVariables=1
UpdateDivider=#UpdateDivider#

[MeasureProcPerc2]
